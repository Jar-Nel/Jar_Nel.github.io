<html>
  <head>
  </head>
  <body>
    Input: <input type="text" id="inputtext" /><input type="button" onclick="UrlIze()" value="Submit" />
    <br />
    Ouput: <input type="text" id="outputtext" style="width:250px;" />
  </body>
  <script>
    function UrlIze()
    {
      let txt = document.getElementById("inputtext").value;
      let objOutput = document.getElementById("outputtext");
      objOutput.value="["+txt+"](#"+txt.replace(/ /g, "-").toLowerCase()+")";
    }
  </script>
</html>
